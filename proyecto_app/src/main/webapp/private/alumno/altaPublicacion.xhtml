<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/newTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:messages id="msgPrincipal" severity="info"/>
                    <p:fieldset legend="Datos personales">

                        <p:panelGrid columns="3">
                            <p:outputLabel value="Titulo" for="txtTitulo"/>
                            <p:inputText value="#{altaPublicacionController.pub.titulo}" required="true" requiredMessage="Titulo obligatorio" id="txtTitulo"/>
                            <p:message for="txtTitulo"/>

                            <p:outputLabel value="Cuerpo:" for="txtCuerpo"/>
                            <p:inputTextarea value="#{altaPublicacionController.pub.cuerpo}" required="true" requiredMessage="Cuerpo obligatorio" id="txtCuerpo"/>
                            <p:message for="txtCuerpo"/>

                            <p:outputLabel value="Seleccione la categoría: " for="categorias"/>
                            <p:selectOneMenu id="categorias" value="#{altaPublicacionController.categoria_elegida}" required="true" requiredMessage="Categoria obligatoria">
                                <f:selectItems itemLabel="#{categoria.nombre}" value='#{altaPublicacionController.categorias}' itemValue="#{categoria.nombre}" var="categoria"/>
                            </p:selectOneMenu>
                            <p:message for="categorias"/>
                        </p:panelGrid>
                    </p:fieldset>
                    <p:commandButton update="@form" value="Añadir" actionListener="#{altaPublicacionController.insertarPublicacion()}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
