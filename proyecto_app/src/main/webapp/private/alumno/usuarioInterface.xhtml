<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="./../../WEB-INF/template/newTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:messages id="msgAction" severity="info"/>
                    <p:dataTable var="pub" value="#{listarPublicacionesController.publicaciones}" rows="10"
                                 paginator="true" paginatorPosition="both"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                 rowsPerPageTemplate="5,10,{ShowAll|'All'}">
                        
                        <p:column headerText="Fecha de publicación" style="width:150px">
                            <h:outputText value="#{pub.fecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Título">
                            <h:outputText value="#{pub.titulo}" />
                        </p:column>

                        <p:column headerText="Nombre Autor">
                            <h:outputText value="#{pub.persona.nombre}" />
                        </p:column>

                        <p:column headerText="Apellidos Autor">
                            <h:outputText value="#{pub.persona.apellido1}, #{pub.persona.apellido2}" />
                        </p:column>
                        
                        <p:column headerText="Editar Publicacion" style="width:100px">
                            <h:commandLink action="editarPublicacion" 
                                           actionListener="#{listarPublicacionesController.setPub_target(pub)}">
                                <h:graphicImage library="img" name="edit_icon.png" width="30px"/>
                            </h:commandLink>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>
    </body>
</html>
