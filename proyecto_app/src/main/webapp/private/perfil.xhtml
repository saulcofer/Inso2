<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>

        <ui:composition template="./../WEB-INF/template/newTemplate.xhtml">

            <ui:define name="content">
            <h:form id="perfilForm">
                <f:metadata>
                    <f:event type="preRenderView" listener="#{usuarioController.cargarDatosUsuario}" />
                </f:metadata>
                <p:panelGrid columns="2" style="width: 100%;">
                    
                <h:panelGroup style="width:50%;">
                   <h:graphicImage library="images" name="Perfil.png" style="max-width: 100%; height: auto;" />
                </h:panelGroup>
                <h:panelGroup style="max-width: 100%; height: auto;" >
                <p:panel header="Perfil de Usuario" style="width: 50%; margin: auto;">
                    <p:panelGrid columns="2" columnClasses="label,value" styleClass="ui-panelgrid-blank">
                        <p:outputLabel for="username" value="Nombre de Usuario:" />
                        <p:inputText id="username" value="#{usuarioController.usuarioEditar.username}" />

                        <p:outputLabel for="nombre" value="Nombre:" />
                        <p:inputText id="nombre" value="#{usuarioController.usuarioEditar.persona.nombre}" />

                        <p:outputLabel for="apellidos" value="Apellidos:" />
                        <p:inputText id="apellidos" value="#{usuarioController.usuarioEditar.persona.apellidos}" />

                        <p:outputLabel for="fechaNacimiento" value="Fecha de Nacimiento:" />
                        <p:calendar id="fechaNacimiento" value="#{usuarioController.usuarioEditar.persona.fechaNacimiento}" showOn="button" pattern="dd/MM/yyyy" />

                        <p:outputLabel for="sexo" value="Sexo:" />
                        <p:selectOneMenu id="sexo" value="#{usuarioController.usuarioEditar.persona.sexo}">
                            <f:selectItem itemLabel="Masculino" itemValue="M" />
                            <f:selectItem itemLabel="Femenino" itemValue="F" />
                        </p:selectOneMenu>
                        
                        <p:commandButton value="Guardar" styleClass="rounded-button ui-button-success" actionListener="#{usuarioController.editarUsuario()}">
                        </p:commandButton>
                    </p:panelGrid>
                </p:panel>
                 </h:panelGroup>
                </p:panelGrid>
            </h:form>            
            </ui:define>
        </ui:composition>

    </body>
</html>
