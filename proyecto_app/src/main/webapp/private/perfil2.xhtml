<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Perfil de Usuario</title>
    <!--<h:outputStylesheet library="primefaces" name="themes/luna-blue/theme.css" />-->
</h:head>
<h:body>
    <h:form id="perfilForm">
        <f:metadata>
            <f:event type="preRenderView" listener="#{usuarioController.cargarDatosUsuario}" />
        </f:metadata>
        <p:panel header="Perfil de Usuario" style="width: 50%; margin: auto;">
                                    
            <p:panelGrid columns="2" columnClasses="label,value" styleClass="ui-panelgrid-blank">
                <p:outputLabel for="username" value="Nombre de Usuario:" />
                <p:outputLabel id="username" value="#{usuarioController.usuario.username}" />

                <p:outputLabel for="nombre" value="Nombre:" />
                <p:outputLabel id="nombre" value="#{usuarioController.persona.nombre}" />

                <p:outputLabel for="apellidos" value="Apellidos:" />
                <p:outputLabel id="apellidos" value="#{usuarioController.persona.apellidos}" />

                <p:outputLabel for="fechaNacimiento" value="Fecha de Nacimiento:" />
                <p:outputLabel id="fechaNacimiento" value="#{usuarioController.persona.fechaNacimiento}"/>

                <p:outputLabel for="sexo" value="Sexo:" />
                <p:outputLabel id="sexo" value="#{usuarioController.persona.sexo}">
                    <f:selectItem itemLabel="Masculino" itemValue="M" />
                    <f:selectItem itemLabel="Femenino" itemValue="F" />
                </p:outputLabel>
            </p:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
