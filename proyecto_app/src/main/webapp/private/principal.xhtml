<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template/newTemplate.xhtml">

            <ui:define name="content">
           <h:form>
            <p:fieldset legend="Insertar categoría">
                <p:panelGrid columns="3">
                    <p:outputLabel value="Introduzca la categoria" for="cat"/>
                    <p:inputText value="#{altaCategoriaController.categoria.nombre}" required="true" requiredMessage="Nombre de la categoría es obligatorio" id="cat"/>
                    <p:message for="cat"/>
                </p:panelGrid>
            </p:fieldset>
            <p:messages id="msgPrincipal" severity="info"/>    
            <p:commandButton update="msgPrincipal" value="Crear Categoría" actionListener="#{altaCategoriaController.insertarCategoria}"/>
            </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
