<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/template/newTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:fieldset legend="Modificar publicación">

                        <p:panelGrid columns="3">
                            
                            <p:outputLabel value="Titulo: " for="titulo"/>
                            <p:inputText required="true" requiredMessage="Titulo obligatorio" id="titulo" value="#{editarPublicacionController.pub.titulo}"/>
                            <p:message for="titulo"/>
                            
                            <p:outputLabel value="Cuerpo: " for="cuerpo"/>
                            <p:inputTextarea rows="6" cols="33" required="true" requiredMessage="Comentario obligatorio" id="cuerpo" value="#{editarPublicacionController.pub.cuerpo}"/>
                            <p:message for="cuerpo"/>
                            
                            <p:outputLabel value="Comentario: " for="comentario"/>
                            <p:inputTextarea rows="6" cols="33" required="true" requiredMessage="Comentario obligatorio" id="comentario" value="#{editarPublicacionController.pub.comentario_profe}"/>
                            <p:message for="comentario"/>

                            <p:outputLabel value="Valoración:" for="rating"/>
                            <p:rating value="#{editarPublicacionController.pub.valoracion}" required="true" requiredMessage="Valoración obligatoria" id="rating"/>
                            <p:message for="rating"/>

                        </p:panelGrid>
                    </p:fieldset>
                    <p:commandButton update="@form" value="Actualizar" action="listarPublicaciones" actionListener="#{editarPublicacionController.actualizarPub()}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
