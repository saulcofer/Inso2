<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/newTemplate.xhtml">

            <ui:define name="content">
                <h:form id="frmPrincipal">
                    <p:dataTable id="tablaRoles" var="rol" value="#{altaBajaModificadorRolController.roles}" rows="10"
                                 paginator="true" paginatorPosition="both"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                 rowsPerPageTemplate="5,10,{ShowAll|'All'}">

                            <p:column headerText="Identificador">
                                <h:outputText value="#{rol.idRol}" />
                            </p:column>

                            <p:column headerText="Tipo de Rol">
                                <h:outputText value="#{rol.tipoUsuario}" />
                            </p:column>

                            <p:column headerText="Descripci칩n de rol">
                                <h:outputText value="#{rol.descripcion}" />
                            </p:column>

                            <p:column headerText="Modificar Rol" style="width:100px">
                                <p:commandLink actionListener="#{altaBajaModificadorRolController.establecerRolModificar(rol)}"
                                               oncomplete="PF('wdialogo1').show();" update=":frmDialogo:dialogo1">
                                    <h:graphicImage library="img" name="edit_icon.png" width="30px"/>
                                </p:commandLink>
                            </p:column>

                            <p:column headerText="Eliminar Rol" style="width:100px">
                                <p:commandLink actionListener="#{altaBajaModificadorRolController.establecerRolEliminar(rol)}"
                                               oncomplete="PF('wdialogo1').show();" update=":frmDialogo:dialogo1">
                                    <h:graphicImage library="img" name="delete-icon.png" width="30px"/>
                                </p:commandLink>
                            </p:column>

                            <f:facet name="paginatorBottomLeft">                             
                                <p:commandLink actionListener="#{altaBajaModificadorRolController.establecerRolA침adir()}"
                                               oncomplete="PF('wdialogo1').show();" update=":frmDialogo:dialogo1">
                                    <h:graphicImage library="img" name="a침adir_button.png" width="30px"/>
                                </p:commandLink>
                            </f:facet>

                    </p:dataTable>
                </h:form>
                
                
                <h:form id="frmDialogo">
                    <p:dialog id="dialogo1" widgetVar="wdialogo1" modal="true" closeOnEscape="true" draggable="false" resizable="false" header="Roles de la aplicacion">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Tipo de rol" />
                            <p:inputText value="#{altaBajaModificadorRolController.rol.tipoUsuario}"/>
                            <p:outputLabel value="Descripci칩n del rol" />
                            <p:inputText value="#{altaBajaModificadorRolController.rol.descripcion}"/>
                            
                            <p:commandButton value="Insertar" actionListener="#{altaBajaModificadorRolController.insertarRol()}" update=":frmPrincipal:tablaRoles" 
                                             oncomplete="PF('wdialogo1').hide();" rendered="#{altaBajaModificadorRolController.accion == 'R'}" />
                            
                            <p:commandButton value="Eliminar" actionListener="#{altaBajaModificadorRolController.eliminarRol()}" update=":frmPrincipal:tablaRoles" 
                                             oncomplete="PF('wdialogo1').hide();" rendered="#{altaBajaModificadorRolController.accion == 'E'}" />
                            
                            <p:commandButton value="Modificar" actionListener="#{altaBajaModificadorRolController.modificarRol()}" update=":frmPrincipal:tablaRoles" 
                                             oncomplete="PF('wdialogo1').hide();" rendered="#{altaBajaModificadorRolController.accion == 'M'}" />
                            
                            
                            <p:commandButton value="Cancelar" oncomplete="PF('wdialogo1').hide();"/>
                        </p:panelGrid>
                    </p:dialog>
                </h:form>

                
            </ui:define>

        </ui:composition>

    </body>
</html>
