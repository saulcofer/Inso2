<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Login Page</title>
    </h:head>
    
    <h:body>
        <h:form>
            <p:messages id="msgPrincipal" severity="info"/>
            <p:fieldset legend="Inserte las credenciales de usuario">
                <p:panelGrid columns="3">
                    
                    <p:outputLabel value="Nombre de usuario:" for="txtUsername"/>
                    <p:inputText value="#{indexController.user.username}" required="true" requiredMessage="Es obligatorio especificar el nombre de usuario." id="txtUsername"/>
                    <p:message for="txtUsername"/>

                    <p:outputLabel value="Password:" for="pw1"/>
                    <p:password id="pw1" value="#{indexController.user.password}" toggleMask="true" redisplay="true" required="true"  requiredMessage="La contraseÃ±a es obligatoria"/>
                    <p:message for="pw1"/>
                    
                </p:panelGrid>
            </p:fieldset>
            <p:commandButton update="msgPrincipal" action="#{indexController.verificarUsuario()}" value="Entrar"/>
        </h:form>
        
    </h:body>
</html>
